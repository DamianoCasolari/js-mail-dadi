<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check email / play of dice</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class="container-xl m-auto my-4">
        <h1>Email checking exercise</h1>
        <form>
            <label class="form-label" for="check_email">Inserisci la tua email</label>
            <input type="email" class="form-control" name="name_email" id="check_email"
                placeholder="mariorossi@gmail.com">
            <div id="emailHelp" class="form-text">Verifica che l'email sia registrata corettamente</div>
            <button type="submit" class="btn btn-primary my-3">Check</button>
        </form>

        <div class="result"></div>
    </section>
    <section class="px-3">
        <div class="card container-xl my-5 m-auto py-3">
        <div>
            <h1 class="text-center">Dice game exercise</h1>
        </div>
        <div class="card-body"></div>
        <button type="button" class="roll_the_dice w-25 m-auto btn btn-warning my-3">Roll the dice</button>

    </div>
    </section>
    <section class="d-flex justify-content-around">
        <div class="card text-center">
       
            <div class="card-header border-0"> 
                YOU
            </div>
            <div class="card-body result_player text-center"> 
                
            </div>
       
        
            <div class="card-header border-0"> 
                COMPUTER
            </div>
            <div class="card-body result_computer text-center"> 
                
            </div>

      
        
    </div>
    </section>
<div class="d-flex justify-content-center">
    <div class="card d-inline-block final_result text-center m-5 display-2 p-3">Result</div>
</div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
